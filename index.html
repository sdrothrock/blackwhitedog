<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1" />

        <title>
            Scott Rothrock @ blackwhitedog
        </title>

        <link rel="stylesheet" href="/bulma-0.9.4/bulma.min.css" />

        <style>
            .logo-link{
                border: 0px;
                text-decoration: none;
                font-size: 5em;
                padding-left: 0.2em;
                padding-right: 0.2em;
            }

            /* Override :hover because Bulma makes them dark grey on mouseover */
            .github, .github:hover{
                color: black;
            }

            .gitlab, .gitlab:hover{
                color: #fc6d26;
            }

            .twitter, .twitter:hover{
                color: #00acee;
            }

            .blog, .blog:hover{
                color: #444444;
            }

            .mail, .mail:hover{
                color: #d44638;
            }

            .instagram, .instagram:hover{
                color: #d6249f;
            }
        </style>

        <link href="/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet" />
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-full has-text-centered">
                        <div class="block">
                            <img id="splash-img" src="img/noa-splash.jpg" alt="A digital watercolor painting of a shaggy black dog with a white streak under her mouth and down her chest." role="banner" />
                        </div>

                        <div class="content">
                            <h1>Scott Rothrock</h1>
                            <h3>
                                Backend Team Lead @ <a href="https://partnerpage.io">PartnerPage</a>
                                <br/>
                                Tokyo-ish, Japan
                            </h3>
                            <p>
                                Writes in Python and uses Django Rest Framework to provide a RESTful API
                                <br/>
                                on AWS (Elastic Beanstalk, ec2, API Gateway, Cloudfront, S3)
                            </p>
                        </div>
                        
                        <div class="block is-centered" role="navigation">
                            <figure class="logo-link is-inline-block">
                                <a href="https://github.com/sdrothrock" class="github" alt="Github" title="Github"><i class="fa-brands fa-github"></i></a>
                                <figcaption class="is-size-5">Github</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="https://gitlab.com/sdrothrock" class="gitlab" alt="Gitlab" title="Gitlab"><i class="fa-brands fa-gitlab"></i></a>
                                <figcaption class="is-size-5">Gitlab</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="mailto:scottintokyo@blackwhitedog.com" class="mail" alt="email" title="email"><i class="fa-regular fa-envelope"></i></a>
                                <figcaption class="is-size-5">email</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="/" class="blog" alt="Blog (coming soon)" title="Blog (coming soon)"><i class="fa-solid fa-file-lines"></i></a>
                                <figcaption class="is-size-5">Blog (soon)</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="https://instagram.com/sukoxtuto" class="instagram" alt="Instagram" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
                                <figcaption class="is-size-5">Instagram</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="https://twitter.com/sukoxtuto" class="twitter" alt="Twitter" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
                                <figcaption class="is-size-5">Twitter</figcaption>
                            </figure>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial=scale=1" />

        <title>
            Scott Rothrock
        </title>

        <link rel="stylesheet" href="/bulma-0.9.4/bulma.min.css" />

        <style>
            .logo-link{
                border: 0px;
                text-decoration: none;
                font-size: 3em;
                padding-left: 0.2em;
                padding-right: 0.2em;
            }

            /* Override :hover because Bulma makes them dark grey on mouseover */
            .github, .github:hover{
                color: black;
            }

            .twitter, .twitter:hover{
                color: #00acee;
            }

            .linkedin, .linkedin:hover{
                color: #0a66c2
            }

            .mail, .mail:hover{
                color: #d44638;
            }
        </style>

        <link href="/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet" />
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns has-text-centered">
                    <div class="column">
                        <div class="block">
                            <img id="splash-img" src="img/noa-splash.jpg" alt="A digital watercolor painting of a shaggy black dog with a white streak under her mouth and down her chest." role="banner" />
                        </div>

                        <div class="columns is-centered">
                            <div class="column is-half content">
                                <h1>
                                    Scott Rothrock (he/him)
                                    <br/>
                                    Tokyo-ish, Japan
                                </h1>

                                <h4>
                                    Half deaf. Asian American. Loves dogs, food, and books.
                                </h4>

                                <p class="has-text-left">
                                    The splash picture is my dog Noa (half toy poodle, half chihuahua) as drawn by my sister, Holly Rothrock.
                                    I have another dog, Sophie, who is an extremely energetic yorkshire terrier and chihuahua mix.
                                </p>
                            </div>
                        </div>
                        
                        <div class="block" role="navigation">
                            <figure class="logo-link is-inline-block">
                                <a href="https://github.com/sdrothrock" class="github" alt="Github" title="Github"><i class="fa-brands fa-github"></i></a>
                                <figcaption class="is-size-5">Github</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="https://linkedin.com/in/sdrothrock"  class="linkedin" alt="LinkedIn" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
                                <figcaption class="is-size-5">LinkedIn</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="mailto:scottintokyo@blackwhitedog.com" class="mail" alt="email" title="email"><i class="fa-regular fa-envelope"></i></a>
                                <figcaption class="is-size-5">email</figcaption>
                            </figure>
                            <figure class="logo-link is-inline-block">
                                <a href="https://twitter.com/sukoxtuto" class="twitter" alt="Twitter" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
                                <figcaption class="is-size-5">Twitter</figcaption>
                            </figure>
                       </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
